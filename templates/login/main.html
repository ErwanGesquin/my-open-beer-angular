<form name="login">
    <div class="form-group">
        <label for="mail">Mail</label>
        <input type="text" id="mail" ng-model="user.mail">
    </div>
    <div class="form-group">
        <label for="passwd">Mot de passe</label>
        <input type="password" id="passwd" ng-model="user.password">
    </div>
    <button class="btn-default" ng-click="connect()">Connexion</button>
</form>
