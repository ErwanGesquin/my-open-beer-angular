<form name="AffBrewery" data-ng-submit="AffBrewery.$valid && affichage()" novalidate data-ng-init="setFormScope(this)">
    <div class="form-group">
        <label data-ng-model="activeBrewery.name">{{name}}</label>
    </div>
    <div class="form-group">
        <label data-ng-model="activeBrewery.url">{{url}}</label>
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
    </div>
    <div class="form-group">
        <label data-ng-model="activeBrewery.created_at">{{created_at}}</label>
    </div>
</form>
